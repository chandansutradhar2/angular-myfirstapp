<h2>{{hero.name | lowercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<div>
    <label for="name">Hero name: </label>
    <input id="name" placeholder="name" [(ngModel)]="hero.name">
    <button (click)="print()">Print Hero Object</button>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button type="button" (click)="onSelect(hero)"></button>
        <input [value]="hero.name" (change)="onChange($event,hero.id)">
    </li>

</ul>
